apiVersion: apps/v1
kind: Deployment
metadata:
  name: ts-webserver-01
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ts-webserver-01
  template:
    metadata:
      labels:
        app: ts-webserver-01
    spec:
      containers:
        - name: ts-webserver-01
          image: nginx:latest
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ts-webserver-01
spec:
  ports:
    - port: 80
  selector:
    app: ts-webserver-01
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: ts-webserver-01
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ts-webserver-01
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
