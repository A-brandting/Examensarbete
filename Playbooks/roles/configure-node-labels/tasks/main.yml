- name: Label Kubernetes worker node
  kubernetes.core.k8s:
    kubeconfig: "{{ kubeconfig }}"
    state: "present"
    definition:
      apiVersion: "v1"
      kind: "Node"
      metadata:
        name: "{{ item }}"
        labels:
          node-role.kubernetes.io/worker: ""
  loop: "{{ groups['workernodes'] }}"

